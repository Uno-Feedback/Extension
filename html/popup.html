<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Title</title>
  <link rel='stylesheet' href='../css/popup.css'>
</head>
<body>
<div class='form-container'>
  <div class='form-group'>
    <label for="fullName">First Name:</label>
    <input type='text' id='fullName' name='fullName' placeholder='Full Name' />
    <span class='input-message'></span>
  </div>
  <div class='form-group'>
    <label for="autoSecretKey">Auto Secret Key:</label>
    <input type='text' id='autoSecretKey' name='autoSecretKey' placeholder='Auto Secret Key' />
    <span class='input-message'></span>
  </div>
  <div class='form-group'>
    <label for="requestUrl">Request URL:</label>
    <input type='text' id='requestUrl' name='requestUrl' placeholder='Request URL' />
    <span class='input-message'></span>
  </div>
  <div class='form-group'>
    <label for="apiKey">API Key:</label>
    <input type='text' id='apiKey' name='apiKey' placeholder='API Key' />
    <span class='input-message'></span>
  </div>
</div>
<div class='bottom-wrapper'>
  <button type='button' id='record-button'>Start Record</button>
</div>
<script type='text/javascript' src='../js/popup.js'></script>
</body>
</html>
