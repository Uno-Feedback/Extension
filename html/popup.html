<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="../css/popup.css" />
  </head>
  <body id="body">
    <div class="form-container">
      <div class="form-header" id="form-header">
        <img
          src="../assets/icons/unoLogo.svg"
          alt="unoLogo"
          width="76"
          height="46"
        />
        <img
          src="../assets/icons/menuIcons/setting.svg"
          id="setting"
          alt="setting"
          width="24"
          height="24"
          class="settingIc"
        />
      </div>
      <div class="report">Report your issue</div>
      <div class="menu">
        <button class="menu-box" id='record-button'>
          <img src="../assets/icons/menuIcons/video.svg" alt="video" />
          <span>Video</span>
        </button>
        <button class="menu-box disabled">
          <img src="../assets/icons/menuIcons/camera-disabled.svg" alt="camera" />
          <span>Image</span>
        </button>
        <button class="menu-box disabled">
          <img
            src="../assets/icons/menuIcons/microphone-disabled.svg"
            alt="microphone"
          />
          <span>Voice</span>
        </button>
        <button class="menu-box disabled">
          <img src="../assets/icons/menuIcons/document-disabled.svg" alt="document" />
          <span>Note</span>
        </button>
      </div>
      <div class="form-wrapper" id="form-wrapper">
        <div class="setting-header">
          <img src="../assets/icons/menuIcons/arrow.svg" alt="arrow" width="20" height="20" id="backIc">
          <h3>Setting</h3>
        </div>
        <div class="form-group">
          <label for="fullName">First Name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
          />
          <span class="input-message"></span>
        </div>
        <div class="form-group">
          <label for="autoSecretKey">Auto Secret Key</label>
          <input
            type="text"
            id="autoSecretKey"
            name="autoSecretKey"
          />
          <span class="input-message"></span>
        </div>
        <div class="form-group">
          <label for="requestUrl">Request URL</label>
          <input
            type="text"
            id="requestUrl"
            name="requestUrl"
          />
          <span class="input-message"></span>
        </div>
        <div class="form-group">
          <label for="apiKey">API Key</label>
          <input type="text" id="apiKey" name="apiKey"/>
          <span class="input-message"></span>
        </div>
      </div>
    </div>
    <button id="startCapture">Start Capturing</button>
    <button id="stopCapture">Stop Capturing</button>
    <div id="logs"></div>
    <script type="text/javascript" src="../js/popup.js"></script>
  </body>
</html>
